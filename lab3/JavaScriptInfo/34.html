<script>
    let ladder = {
        step: 0,
        up() {
            this.step++;
            return step;
        },
        down() {
            this.step--;
            return step
        },
        showStep: function() { // shows the current step
            alert( this.step );
            return this;
        }
    };
    ladder.up().up().down().showStep().down().showStep();
</script>
