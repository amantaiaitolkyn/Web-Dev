<html>
    <body>
        <script>
            let a = 10;
            prime:for(let i = 2;i <= a;i++){
                for(j = 2 ;j < i;j++){
                    if(i % j == 0){
                        continue prime;
                    }
                }
                alert(i);
            }
        </script>
    </body>
