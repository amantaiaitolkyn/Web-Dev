<html>
    <body>
        <script>
            function pow(x,n){
                let power = x;
                for(let i = 1;i < n;i++){
                    power *= x;
                }
                return power;
            }
            let x = prompt("Enter x",'');
            let n = prompt("Enter n",'');
            if(n>1){
                alert(pow(x,n));
            }else{
                alert(`Please enter positive number for n`);
            }
        </script>
    </body>
</html>
